<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="images/logobg.png">
  <title>Patient</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!---font awesome-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <script>
    function preventBack() { window.history.forward(); }
    setTimeout("preventBack()", 0);
    window.onunload = function () { null };
  </script>
</head>

<body>
  <!--header-->
  <div class="container-fluid">
    <div class="text-center padding ">
      <div class="nav navigation shadow-lg rounded" style="background:#230C5B;">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="doctor.html">Doctor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="patient.html">Patient</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!--Patient---page--->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 side">
        <div class="sidebar">
          <div>
            <ul class="data" onclick="add()">Add Patient Data</ul>
            <ul class="data" onclick="update()">Update Patient Data</ul>
            <ul class="data" onclick="deleted()">Delete Patient Data</ul>
          </div>
        </div>
      </div>
      <script type="text/javascript">
        function add() {
          var x = document.getElementById("add");
          var y = document.getElementById("update");
          var z = document.getElementById("deleted");
          if (x.style.display === "none") {
            x.style.display = "block";
            y.style.display = "none";
            z.style.display = "none";
          } else {
            x.style.display = "none";
          }
        }
        function update() {
          var x = document.getElementById("add");
          var y = document.getElementById("update");
          var z = document.getElementById("deleted");
          if (y.style.display === "none") {
            y.style.display = "block";
            x.style.display = "none";
            z.style.display = "none";
          } else {
            y.style.display = "none";
          }
        }

        function deleted() {
          var x = document.getElementById("add");
          var y = document.getElementById("update");
          var z = document.getElementById("deleted");
          if (z.style.display === "none") {
            z.style.display = "block";
            x.style.display = "none";
            y.style.display = "none";
          } else {
            z.style.display = "none";
          }
        }

      </script>
      <style type="text/css">
        #update {
          display: none;
        }

        #deleted {
          display: none;
        }
      </style>

      <div class="col-lg-8">
        <!---Add page---->
        <div class="form">
          <form action="/patient-add" id="add" method="post">
            <div class="text-center">
              <h3>Add Patient's Details</h3>
            </div>

            <div class="row" style="padding-top:30px;">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="patient_id" class="form-label">Patient's ID</label>
                  <input type="number" class="form-control inp" name="patient_id" placeholder="Enter The ID">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="patient_name" class="form-label">Patient's Name</label>
                  <input type="text" class="form-control inp" name="patient_name"
                    placeholder="Enter Name with initial in Caps">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="patient_age" class="form-label">Patient's Age</label>
                  <input type="number" class="form-control inp" name="patient_age" placeholder="Enter Age">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="patient_gender" class="form-label">Patient's Gender</label>
                  <select name="gender" class="form-select inp" aria-label="Default select example">
                    <option selected>Choose one</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="patient_address" class="form-label">Patient's Address</label>
              <input type="text" class="form-control inp" name="patient_address" placeholder="Enter The Address">
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="doctor_id" class="form-label">Doctor ID</label>
                  <input type="number" class="form-control inp" name="doctor_id" placeholder="Enter Your Doctor's ID">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="disease" class="form-label">Disease Details</label>
                  <input type="text" class="form-control inp" name="disease" placeholder="Enter patient's Disease">
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn">Add</button>
            </div>
          </form>

          <form id="update" action="/patient-update" method="POST">
            <div class="text-center">
              <h3>Update Patient's Details</h3>
            </div>
            <div class="mb-3">
              <label for="patient_id" class="form-label">Patient's ID</label>
              <input type="number" class="form-control inp" name="patient_id" placeholder="Enter The ID">
              <p>(Enter the correct id for which the patient's details need to be updated)</p>
            </div>
            <div class="mb-3">
              <label for="patient_name" class="form-label">Patient's Name</label>
              <input type="text" class="form-control inp" name="patient_name"
                placeholder="Enter Name with initial in Caps">
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="patient_age" class="form-label">Patient's Age</label>
                  <input type="number" class="form-control inp" name="patient_age" placeholder="Enter Age">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="patient_gender" class="form-label">Patient's Gender</label>
                  <select class="form-select inp" name="gender" aria-label="Default select example">
                    <option selected>Choose one</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="patient_address" class="form-label">Patient's Address</label>
              <input type="text" class="form-control inp" name="patient_address" placeholder="Enter The Address">
            </div>
            <div class="text-center">
              <button type="submit" class="btn">Update</button>
            </div>
          </form>

          <form id="deleted" action="/patient-delete" method="POST">
            <div class="text-center">
              <h3>Delete Patient's Details</h3>
            </div>
            <div class="mb-3">
              <label for="patient_id" class="form-label">Patient's ID</label>
              <input type="number" class="form-control inp" name="patient_id" placeholder="Enter The ID">
            </div>
            <div class="mb-3">
              <label for="patient_name" class="form-label">Patient's Name</label>
              <input type="text" class="form-control inp" name="patient_name"
                placeholder="Enter Name with initial in Caps">
            </div>
            <div class="text-center">
              <button type="submit" class="btn">Delete</button>
            </div>
          </form>
        </div>

        <!---Update page---->
        <div class="">

        </div>
      </div>
    </div>
  </div>

  <!---Footer----->
  <div class="down">
    <div class="container-fluid" style="padding:5px;">
      <div class="text-center text-light">
        <p>Â©All Rights Reserved</p>
      </div>
    </div>
  </div>

</body>
